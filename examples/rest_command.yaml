# Add this to your Home Assistant configuration.yaml
# This creates a REST command that can be called from automations

rest_command:
  play_music_intent:
    url: "http://music-coordinator:8080/api/play"
    # If running on same host, use localhost:
    # url: "http://localhost:8080/play"
    # If running in Docker on same network, use service name:
    # url: "http://music-coordinator:8080/play"
    # If running on different host, use IP or hostname:
    # url: "http://192.168.2.100:8080/play"
    method: POST
    headers:
      Content-Type: "application/json"
    payload: |
      {
        "intent": "{{ intent }}",
        "location": "{{ location }}"
      }

